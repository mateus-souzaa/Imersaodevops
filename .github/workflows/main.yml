 name: CI/CD

 on:
  push:
   branches: ["main"]
  workflow_dispatch:

 jobs:
   CI:
      runs-on: ubuntu-latest
      steps: 
      - name: Checkout do repositorio  
        uses: actions/checkout@v4.1.1
      - name: Docker Login   
        uses: docker/login-action@v3.0.0
        with:    
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Build and push Docker images  
        uses: docker/build-push-action@v5.0.0
        with:
         context: ./kube-news/src
         file: ./kube-news/src/Dockerfile
         push: true
         tags: |
          mateussouzaa/kube-news:${{ github.run_number }}
          mateussouzaa/kube-news:latest
   CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
    - name: Checkout do repositorio  
      uses: actions/checkout@v4.1.1
    - name: configuracao credencial aws
      uses: aws-actions/configure-aws-credentials@v4
      with:
       aws-access-key-id: ${{ srecrets.AWS_ACESS_KEY_ID }}
       aws-secret-access-key: ${{ srecrets.AWS_ACESS_KEY_PWD }}
       aws-region: us-east-1
